<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui"> 
    <h:head>

    </h:head>
    <h:body>
        <h:form id="form">
            <p:growl id="msgs" showDetail="true" />
            <p:dataTable id="dtContratantes" var="usuarios" value="#{mbListarUsuarios.usuarios}">
                <f:facet name="header">
                    <p:outputPanel>
                        <h:outputText value="Pesquisar:" />
                        <p:inputText style="width:150px" placeholder="Pressione uma tecla"/>
                    </p:outputPanel>
                </f:facet>

                <p:column headerText="ID" width="10">
                    <h:outputText value="#{usuarios.id}"/>
                </p:column>
                <p:column headerText="Nome" sortBy="#{usuarios.nome}" width="150"
                          filterBy="#{usuarios.nome}" filterMatchMode="contains">
                    <h:outputText value="#{usuarios.nome}"/>
                </p:column>
                <p:column headerText="CPF" width="100">
                    <h:outputText value="#{usuarios.cpf}"/>
                </p:column>

                <p:column headerText="Endereço" width="30">
                    <h:outputText value="#{usuarios.endereço}"/>
                </p:column>

                <p:column headerText="email" width="30">
                    <h:outputText value="#{usuarios.email}"/>
                </p:column>

                <p:column headerText="Telefone" width="30">
                    <h:outputText value="#{usuarios.telefone}"/>
                </p:column>
                <f:facet name="footer">
                    Tem #{mbListarUsuarios.usuarios.size()} cliente cadastrados.
                </f:facet>
            </p:dataTable>

        </h:form>
    </h:body>
</html>
