<ui:decorate xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:h="http://java.sun.com/jsf/html"    
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml"
             xmlns:f="http://xmlns.jcp.org/jsf/core">  

    <ui:define name="conteudo">
        <div class="inner">
            <header class="major">
                <h1>Hi, you're at Arllaynexpress</h1>
            </header>

        </div>
        <section>
            <h:form id="panel">
                <div class="field half first">
                    <label for="name">Nome</label>
                    <!--<input type="text" name="name" id="name" />-->
                    <h:inputText value="#{mbCadastrarUsuario.usuario.nome}"/>
                </div>
                <div class="field half">
                    <label for="email">Email</label>
                    <!--<input type="text" name="email" id="email" />-->
                    <h:inputText value="#{mbCadastrarUsuario.usuario.email}"/>
                </div>
                <div class="field half first">
                    <label for="cpf">CPF</label>
                    <!--<h:inputText/>-->
                    <h:inputText value="#{mbCadastrarUsuario.usuario.cpf}"/>
                </div>
                <div class="field half">
                    <label for="endereço">Endereço</label>
                    <!--<input type="text" name="email" id="email" />-->
                    <h:inputText value="#{mbCadastrarUsuario.usuario.endereço}"/>
                </div>
                <div class="field half">
                    <label for="telefone">Telefone</label>
                    <!--<input type="text" name="email" id="email" />-->
                    <h:inputText value="#{mbCadastrarUsuario.usuario.telefone}"/>
                </div>
                <div class="field half first">
                    <label for="sexo"> Sexo </label>
                    <h:selectOneRadio value="#{mbCadastrarUsuario.usuario.sexo}">
                        <f:selectItem itemValue="Feminino" itemLabel="Feminino" />
                        <f:selectItem itemValue="Masculino" itemLabel="Masculino" />
                    </h:selectOneRadio>
                </div>
                <ul class="actions">
                    <li>
                        <h:commandButton value="Cadastrar" 
                                         action="#{mbCadastrarUsuario.adicionar()}" >
                            <!--<p:resetInput target="panel" />-->
                        </h:commandButton>
                    </li>
                    <li>
                        <h:commandButton value="Reset Non-Ajax" immediate="true" style="margin-right:20px;">
                            <p:resetInput target="panel" />
                        </h:commandButton>
                    </li>
                </ul>
            </h:form>
        </section>
    </ui:define>
</ui:decorate>
