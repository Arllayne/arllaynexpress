<ui:decorate xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:h="http://java.sun.com/jsf/html"    
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml"
             xmlns:f="http://xmlns.jcp.org/jsf/core">  

    <ui:define name="conteudo">
        <div class="inner">
            <header class="major">
                <h1>Hi, you're at Arllaynexpress</h1>
            </header>

        </div>
        <section>
           <p:growl id="msgs" showDetail="true" />
                <p:dataTable id="clientes" var="clientes" widgetVar="clienteTable"
                             value="#{mbListarClientes.clientes}"
                             paginator="true" rows="5"
                             emptyMessage="sem registros" paginatorPosition="bottom"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15">
                    <f:facet name="header">
                        <p:outputPanel>
                            <h:outputText value="Pesquisar em todos os campos:" />
                            <p:inputText id="globalFilter" onkeyup="PF('localTable').filter()" style="width:150px" placeholder="Pressione uma tecla"/>
                        </p:outputPanel>
                    </f:facet>

                    <p:column headerText="ID">
                        <h:outputText value="#{clientes.id}"/>
                    </p:column>
                    <p:column headerText="Nome" sortBy="#{clientes.nome}"
                              filterBy="#{clientes.nome}" filterMatchMode="contains">
                        <h:outputText value="#{clientes.nome}"/>
                    </p:column>
                    <p:column headerText="Data de Nascimento">
                        <h:outputText value="#{clientes.data_nasc}"/>
                    </p:column>
                    <p:column headerText="Sexo">
                        <h:outputText value="#{clientes.sexo}"/>
                    </p:column>
                    <p:column headerText="Idade">
                        <h:outputText value="#{clientes.email}"/>
                    </p:column>
                    <f:facet name="footer">
                        No total de cliente temos: #{mbListarClientes.clientes.size()}.
                    </f:facet>
                </p:dataTable>
        </section>
    </ui:define>
</ui:decorate>
